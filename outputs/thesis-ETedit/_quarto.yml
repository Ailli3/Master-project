   author: "{{< var author >}}"
   date: today
   output-file: "thesis"
   downloads: pdf
   repo-url: https://github.com/anuopensci/quarto-anu-thesis
   repo-actions: [edit, issue]
   #cover-image: images/example-html.png
   #cover-image-alt: "This is a cover image."
   chapters:
     - index.qmd
     - abstract.qmd
     #- acknowledgements.qmd
     - intro.qmd
     - background.qmd
     - methods.qmd
     - results.qmd
     - discussion.qmd
     #- chapter1.qmd
     #- chapter2.qmd
     - references.qmd
   appendices:
     - tools.qmd
   page-footer: "Copyright Â© 2024, Jingning Yao"

bibliography: ref.bib

comments:
  hypothesis: true
degree: "{{< var degree >}}"
school: "{{< var school >}}"
date-start: "{{< var date-start >}}"
date-end: "{{< var date-end >}}"
